<html>
    <head>
        <meta charset="utf-8">
        <title>Search Engine</title>
        <link rel="stylesheet" type="text/css" href="./styles/search.css">
    </head>
    <body>
        <div class="page">
            <header>
                <div class="header-text">
                    <button class="transparent-button"><span>MEmail</span></button>
                </div>
                <div class="header-image">
                    <button class="transparent-button"><img src="./images/icons/dots-menu.png"></button>
                    <iframe class="image-modal" src="./toolset.html"></iframe>
                </div>
                <div class="header-userprofile">
                    <button class="transparent-button"><img src="./images/profile_image.jpg"></button>
                    <iframe class="userprofile-modal" src="./account.html"></iframe>
                </div>
            </header>
            <main>
                <div class="logo">
                    <span>MERCURY</span>
                </div>
                <div class="input-area">
                    <div class="input-box">
                        <input type="text" placeholder="검색어 입력..."><button class="transparent-button"><img src="./images/icons/search.png"></button>
                    </div>
                </div>
                <div class="content-area">
                    <div class="content-box">
                        <ul class="contents">
                            <li class="content"><button class="transparent-button"><img src="./images/youtube.png"></button></li>
                            <li class="content"><button class="transparent-button"><img src="./images/instagram.png"></button></li>
                            <li class="content"><button class="transparent-button"><img src="./images/tiktok.png"></button></li>
                            <li class="content"><button class="transparent-button"><img src="./images/twitter.png"></button></li>
                            <li class="add"><button class="transparent-button"><img src="./images/icons/add.png"></button></li>

                        </ul>
                    </div>
                </div>
            </main>
            <footer>
                <div class="footer-text">
                    <span>Frontend practice</span>
                </div>
            </footer>
        </div>

        <script src="./scripts/search.js"></script>
    </body>
</html>
